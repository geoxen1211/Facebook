class=\"_9xpt\">Het gebruik van cookies van Facebook toestaan in deze browser?\u003C\/div>\u003Cdiv>\u003Cp class=\"_9o-m\">\u003Cdiv>\u003Cdiv>We gebruiken cookies om je ervaring in onze producten mogelijk te maken, te personaliseren en te verbeteren. We gebruiken ze ook voor advertenties en analyse, en om een veiligere ervaring te bieden. Je vindt meer informatie over hoe we cookies gebruiken in ons \u003Ca href=\"https:\/\/www.facebook.com\/policies\/cookies\/\" class=\"_9o-v\" id=\"cpn-pv-link\">cookiebeleid\u003C\/a>.\u003C\/div>\u003Cdiv class=\"_9xpu\">We onthouden je cookiekeuzes en passen ze toe wanneer je deze browser gebruikt.\u003C\/div>\u003Cdiv class=\"_9xpv\">\u003Cdiv>\u003Cdiv class=\"_9xpw\">Essenti\u00eble cookies\u003C\/div>\u003Cdiv>Deze cookies zijn vereist voor het gebruik van Facebook-producten. Ze zijn noodzakelijk om deze sites te laten werken zoals bedoeld.\u003C\/div>\u003C\/div>\u003Cdiv>\u003Clabel class=\"_9nq9 _9si_\">\u003Cinput checked=\"1\" class=\"_9nqa _9sj1\" disabled=\"1\" type=\"checkbox\" \/>\u003Cspan class=\"_9nqb _9sj0\">\u003C\/span>\u003C\/label>\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9xo0\">\u003C\/div>\u003C\/div>\u003C\/p>\u003Cdiv>\u003Cp class=\"_9o-k\">Andere manieren om tracking te beheren\u003C\/p>\u003C\/div>\u003Cdiv>\u003Cdiv class=\"_9vtg\" id=\"u_0_4_QU\">\u003Cbutton class=\"_9ngd _9nge\" title=\"expandable section\">\u003Cdiv class=\"_9ngc\">\u003Cspan class=\"_9ngf\">\u003Cdiv class=\"_9o-l\">Beheeropties in je Facebook-account\u003C\/div>\u003C\/span>\u003Cspan class=\"_9ngg _9v7v\">\u003Ci class=\"img sp_gMujFo71RwJ sx_8160d4\">\u003C\/i>\u003C\/span>\u003C\/div>\u003C\/button>\u003Cdiv class=\"_9ngb _9nga\">\u003Cdiv>\u003Cp class=\"_9o-m\">Als je een Facebook-account hebt, kun je met deze tools beheren hoe verschillende gegevens worden gebruikt om advertenties te personaliseren.\u003C\/p>\u003Cp class=\"_9si-\">Advertentie-instellingen\u003C\/p>\u003Cp class=\"_9o-m\">We gebruiken gegevens die adverteerders en andere partners aan ons verstrekken over je activiteit buiten producten van Facebook-bedrijven, waaronder websites en apps, om betere advertenties aan je weer te geven. Je kunt in je \u003Ca href=\"https:\/\/www.facebook.com\/settings\/ads\/\">advertentie-instellingen\u003C\/a> bepalen of we deze gegevens mogen gebruiken om advertenties aan je weer te geven.\u003C\/p>\u003Cp class=\"_9o-m\">Het Audience Network van Facebook is een manier voor adverteerders om advertenties aan je weer te geven in apps en op websites van de \u003Ca href=\"https:\/\/www.facebook.com\/help\/195227921252400\">producten van Facebook-bedrijven\u003C\/a>. Een van de manieren waarop het Audience Network relevante advertenties weergeeft, is door je advertentievoorkeuren te gebruiken om te bepalen welke advertenties je mogelijk wilt zien. Je kunt ze instellen in je \u003Ca href=\"https:\/\/www.facebook.com\/settings\/ads\/\">advertentie-instellingen\u003C\/a>.\u003C\/p>\u003Cp class=\"_9si-\">Advertentievoorkeuren\u003C\/p>\u003Cp class=\"_9o-m\">Je kunt je advertentievoorkeuren gebruiken om erachter te komen waarom je een bepaalde advertentie ziet en om te bepalen hoe we door ons verzamelde gegevens mogen gebruiken om advertenties aan je weer te geven.\u003C\/p>\u003Cp class=\"_9si-\">Activiteit buiten Facebook\u003C\/p>\u003Cp class=\"_9o-m\">Je kunt je activiteiten buiten Facebook bekijken. Dit is een overzicht van activiteiten die bedrijven en organisaties met ons delen over je interacties met hen, zoals het bezoeken van hun apps of websites. Ze gebruiken onze \u003Ca href=\"https:\/\/www.facebook.com\/help\/2230503797265156\">bedrijfstools\u003C\/a>, zoals Aanmelden via Facebook of de Facebook-pixel, om deze gegevens met ons te delen. Hiermee kunnen wij je bijvoorbeeld een gepersonaliseerdere ervaring bieden op Facebook. Kom meer te weten over \u003Ca href=\"https:\/\/www.facebook.com\/help\/2207256696182627\">activiteit buiten Facebook\u003C\/a>, de manier waarop we deze gebruiken en hoe je deze kunt beheren.\u003C\/p>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv>\u003Cdiv class=\"_9vtg\" id=\"u_0_5_HB\">\u003Cbutton class=\"_9ngd _9nge\" title=\"expandable section\">\u003Cdiv class=\"_9ngc\">\u003Cspan class=\"_9ngf\">\u003Cdiv class=\"_9o-l\">Meer informatie over online advertenties\u003C\/div>\u003C\/span>\u003Cspan class=\"_9ngg _9v7v\">\u003Ci class=\"img sp_gMujFo71RwJ sx_8160d4\">\u003C\/i>\u003C\/span>\u003C\/div>\u003C\/button>\u003Cdiv class=\"_9ngb _9nga\">\u003Cdiv>\u003Cp class=\"_9o-m\">Je kunt je afmelden voor het zien van online op interesse gebaseerde advertenties van Facebook en andere deelnemende bedrijven via de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Foptout.aboutads.info\u00252F&amp;h=AT3BO0NkIlqJQNCDrCC-p34jQmcPfLdru0Ve79vj8m1R9fIClbJ7J3UztL4Cd3fq7cDsPcJPwI18Q1RkIj4ExQGgkroX_BzZMEElkZpJgNWWZFp4kH-mP_95cEsV27F1IdOV2_1IUP2qLVMG\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance\u003C\/a> in de VS, de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fyouradchoices.ca\u00252F&amp;h=AT0L0zJlYB9gVKPlwdFezlzhlT2DGXT_xlY5FXSxzZjAxBpq-jQ3jwl9Lqw1AVtfbgYXQq3IWFUOU7T3RQTWZmz9NYVEJh6GKEw1a-XfitNyTzaXTahWf8p30P-Hd-qo4tkJ_DdY4Jb4PGb8\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance van Canada\u003C\/a> in Canada of de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fwww.youronlinechoices.com\u00252F&amp;h=AT2i0skU0u15_GqzbrWCl8iB_F24GUh93X1Qcu2yr6vkM5gNL31afsJB2WxXsQy6TxaBRywhO6i3hmMxL0Kl3_GHqzwkszOY9fb9WGni4segGAD3CPBz8wuUVYy46ix54Mijam_qjx9tTa7n\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">European Interactive Digital Advertising Alliance\u003C\/a> in Europa, of via de instellingen van je mobiele apparaat als je Android, iOS 13 of een eerdere versie van iOS gebruikt. Houd er rekening mee dat adblockers en tools die ons cookiegebruik beperken, deze instellingen kunnen verstoren.\u003C\/p>\u003Cp class=\"_9o-m\">De advertentiebedrijven waarmee we werken, gebruiken doorgaans cookies en vergelijkbare technologie\u00ebn als onderdeel van hun services. Je kunt de volgende informatiebronnen bekijken voor meer informatie over hoe adverteerders doorgaans cookies gebruiken en welke keuzes ze bieden:\u003C\/p>\u003Cul class=\"_9o-q\">\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Foptout.aboutads.info\u00252F&amp;h=AT33tpEyJ0wvtsZrzlZO8dvIDDti45fZJ43d8Q2le40uW6mIv6_-94jq8-2BczT0pJ8ZA2qOxJ479cTNeKN6gH_8AsLKXmlcpmr2ktk0dyupCqzF6udyw8_dRHhxrRU3ey11eNy6p3jWOP5b\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fyouradchoices.ca\u00252F&amp;h=AT29XjpJBwLCHSnObxLqOKo6nlkChmpSq-0bgyWFFryt3a0ZogPwmeuUdQWbOx9QRIkkqkevfOjT9yfGJ6C4bbMEsbH4dKcjycKSYEnt7Zpib065UpduhqIWtz7aHbIpwkQFB9uehjqk0ZGu\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Digital Advertising Alliance van Canada\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fwww.youronlinechoices.com\u00252F&amp;h=AT2AuhetFU0Jpt4horiHIRgghk2FOBbLnJTP7CSziyQ05rp8EDlR36n7PeySPoWY6d53RqHP12CBmrOeYFGedd9mIHN2jqXNlrPJjrycpc11egWN-dQpOOgMpDQEcINMtvGSOYNCALD_SgGT\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">European Interactive Digital Advertising Alliance\u003C\/a>\u003C\/li>\u003C\/ul>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv>\u003Cdiv class=\"_9vtg\" id=\"u_0_6_kN\">\u003Cbutton class=\"_9ngd _9nge\" title=\"expandable section\">\u003Cdiv class=\"_9ngc\">\u003Cspan class=\"_9ngf\">\u003Cdiv class=\"_9o-l\">Cookies beheren via browserinstellingen\u003C\/div>\u003C\/span>\u003Cspan class=\"_9ngg _9v7v\">\u003Ci class=\"img sp_gMujFo71RwJ sx_8160d4\">\u003C\/i>\u003C\/span>\u003C\/div>\u003C\/button>\u003Cdiv class=\"_9ngb _9nga\">\u003Cdiv>\u003Cp class=\"_9o-m\">Je browser of apparaat kan instellingen bieden waarmee je kunt kiezen of je browsercookies wilt instellen of verwijderen. Deze instellingen vari\u00ebren per browser en producenten kunnen zowel de instellingen die ze beschikbaar maken als de werking van deze instellingen op elk moment wijzigen. Vanaf 5 oktober 2020 kun je aanvullende informatie vinden over de beheeropties die worden aangeboden door populaire browsers via de links hieronder. Bepaalde onderdelen van Facebook-producten werken mogelijk niet naar behoren als je browsercookies hebt uitgeschakeld. Houd er rekening mee dat deze beheeropties verschillen van de instellingen die Facebook aanbiedt.\u003C\/p>\u003Cul class=\"_9o-q\">\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fsupport.google.com\u00252Fchrome\u00252Fanswer\u00252F95647&amp;h=AT30Co-MfcKCJPinV34lU9nUGxVeEjsPqgOaEaFMgPx6Uv9cWbIy5354W1snjR7sYIjl0fBrnxIr2msNmP-rLdgWfTuU--LkUDiLftOu5-TbDyuxnnTiKbDtvkLte_Xo3XspXcxTJNF-NGo0\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Google Chrome\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fsupport.microsoft.com\u00252Fen-ie\u00252Fhelp\u00252F17442\u00252Fwindows-internet-explorer-delete-manage-cookies&amp;h=AT3gndOz0XRzzTactEqlm2kdLAWlKfOfxO1oW6UpnysZRl-FJUQGKZKE8VQG-ko-nhiDUJZ2M8UKEvrc--M46hUqNWZT_bwTCWqwm8QJkH1q3RYgKSaeFVc5taWS0CaCki8uo5kkXugSArPF\" target=\"_blank\" rel=\"nofollow\" data-lynx-mode=\"hover\">Internet Explorer\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fsupport.mozilla.org\u00252Fen-US\u00252Fkb\u00252Fenable-and-disable-cookies-website-preferences&amp;h=AT2hr-mnc5dhpGQNhtDbCgNMMNtC8idPyOTsWFVgPnCKBGtX9auOdjo3Qfvi2TwceZbANVmUv_Eb3BcMBLiB7VI6LGG1wL2--An9Xu_iYPyF6G96hTmavdA-bK0402CvSzNltXhClTHHQk92\" target=\"_blank\" rel=\"nofollo
